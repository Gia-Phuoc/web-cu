<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký trở thành SMEMBER</title>
  <link rel="stylesheet" href="../css/dangky.css">
</head>
<body>
  <div class="container">
    <h1>Đăng ký trở thành <span class="highlight">SMEMBER</span></h1>
    <img src="../img/logo_dangky.png" alt="SMEMBER Mascot" class="mascot">


    <div class="social-login">
      <p>Đăng ký bằng tài khoản xã hội</p>
      <div class="social-buttons">
        <button class="google-btn"><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt=""> Google</button>
        <button class="zalo-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt=""> Zalo</button>
      </div>
    </div>

    <p class="divider">Hoặc điền thông tin sau</p>
    <p class="infor">Thông tin cá nhân</p>

    <form class="register-form">
  <div class="row">
    <div class="form-group">
      <label>Họ và tên</label>
      <input type="text" placeholder="Nhập họ và tên">
    </div>
    <div class="form-group">
      <label>Ngày sinh</label>
      <input type="text" placeholder="dd/mm/yy">
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label>Số điện thoại</label>
      <input type="text" placeholder="Nhập số điện thoại">
    </div>
    <div class="form-group">
      <label>Email (không bắt buộc)</label>
      <input type="email" placeholder="Nhập email">
    </div>
  </div>

  <h3>Tạo mật khẩu</h3>

  <div class="row">
  <div class="form-group">
    <label>Mật khẩu</label>
    <input type="password" placeholder="Nhập mật khẩu của bạn">
  </div>
  <div class="form-group">
    <label>Nhập lại mật khẩu</label>
    <input type="password" placeholder="Nhập lại mật khẩu của bạn">
  </div>
</div>

<div class="password-note">
  <span class="info-icon">i</span>
  Mật khẩu phải có ít nhất 6 ký tự
</div>


  <div class="checkbox">
    <input type="checkbox" id="promo">
    <label for="promo">Đăng ký nhận tin khuyến mãi từ Sellphone</label>
  </div>

  <p class="terms">
    Bằng việc đăng ký, bạn đã đồng ý với 
    <a href="#">Điều khoản sử dụng</a> và 
    <a href="#">Chính sách bảo mật</a> của Sellphone
  </p>

  <div class="student-section">
  <div class="toggle-container">
    <label for="student-toggle" class="toggle-label">
      Tôi là Học sinh - sinh viên/Giáo viên - giảng viên
    </label>
    <label class="switch">
      <input type="checkbox" id="student-toggle">
      <span class="slider"></span>
    </label>
  </div>
  <p>Nhận ưu đãi tới <strong>600k</strong>/sản phẩm</p>
</div>



  <div class="form-actions">
    <button type="button" class="back-btn">Quay lại đăng nhập</button>
    <button type="submit" class="submit-btn">Hoàn tất đăng ký</button>
  </div>
</form>

  </div>
  <script src="../javascript/dangky.js"></script>
</body>
</html>
