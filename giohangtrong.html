<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="=UTF-8">
    <meta name="=viewport" content="width=device-width, initial-scale=1.0">
    <title> Gio Hang Chua Them San Pham-User</title>
    <link rel="stylesheet" href="../css/giohangtrong.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Jaro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Inika:wght@400;700&family=Khula:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
     <div class="user-layout">
        
        <header class="user-header">
            <div class="user-logo">
                <img src="https://static.codia.ai/image/2025-10-22/cRGWCkW0gR.png" alt="Logo" class="logo-image">
                <h1 class="logo-text">ELLPHONE</h1>
            </div>
            <div class="timkiem">
                <div class="search-box">
                     <input type="text" placeholder="Bạn đã chọn được mẫu điện thoại nào chưa" class="search-input">
                     <button type="submit" class="search-btn"><i class="fa fa-search"></i></button>
                </div>
                <div class="iphone-list">
                     <p>iPhone 17</p>
                     <p>iPhone 16</p>
                     <p>iPhone Air</p>
                     <p>iPhone 12</p>
                </div>
            </div>
            <ul class="hotro-giohang-username">
                <li class="hotro">
                    <a href="#"><img src="../img/phone-flip.png"></a>
                    <h1 class="hotro-text">Hỗ trợ<br>1xxx.1xxx</h1>
                </li>
                <li class="giohang">
                <img src="../img/shopping-cart.png">
                    <h1 class="giohang-text">Giỏ<br>hàng</h1>
                </li>
                <li class="username">
                    <a href="#" class="quaylai-layoutUser"><img src="../img/circle-user.png"></a>
                    <h1 class="username-text">Username</h1>
                </li>
            </ul>
        </header>
        <main>
            <div class="cart-container">
                <h4>Giỏ hàng của bạn</h4>
                <div class="arrow-line"></div>
                
                <div class="empty-box">
                    <img src="../img/empty-box.png">
                    
                </div>
                <p>Giỏ hàng của bạn đang trống<br> Hãy chọn thêm sản phẩm để mua sắm nhé</p>
                <a href="#" class="btn-home">Quay lại trang chủ</a>
            </div>

        </main>
</body>

</html>
